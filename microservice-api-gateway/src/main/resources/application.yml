#zuul.routes.微服务的serviceId = 指定路径
#http://localhost:8050/microservice-provider-user/1
#http://localhost:8050/user/1
#zuul:
#  routes: 
#    microservice-provider-user: /user/**

#2. 忽略指定微服务
