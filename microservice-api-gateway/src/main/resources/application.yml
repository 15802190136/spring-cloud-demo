spring:
  application:
    name: microservice-api-gateway
    
server:
  port: 8050

#将com.netflix包的日志级别设置为DEBUG，可以看到转发的细节
logging:
 level:
  root: INFO
  com.netflix: DEBUG

#注册到 eureka server配置

eureka: 
  client: 
    healthcheck: 
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance: 
    prefer-ip-address: true

#访问http://localhost:8050/routes，出现401，没有权限
#关闭权限验证
management: 
  security: 
    enabled: false
    
#zuul路由配置详解



